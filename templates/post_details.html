{% extends "base.html" %}

{% block title %}Post Detail Page{% endblock %}

{% block content %}
    <h1>{{post.title}}</h1>
    <p>{{post.content}}</p>
    <p><i>BY {{post.poster.get_full_name()}}</i></p>
    <form action="/posts/{{post.id}}/edit"><button>Edit</button></form>
    <form action="/posts/{{post.id}}/delete", method="post"><button>Delete</button></form><br>

    <a href="/">Back to home</a>
{% endblock %}
