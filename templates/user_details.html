{% extends "base.html" %}

{% block title %}User Detail Page{% endblock %}

{% block content %}
    <h1>{{user.get_full_name()}}</h1>
    <img src="{{user.image_url}}" height="100">
    <form action="/users/{{user.id}}/edit"><button>Edit</button></form>
    <form action="/users/{{user.id}}/delete", method="post"><button>Delete</button></form><br>

    <h2>Posts</h2>
    <ul>
        {% for post in user.posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}
    </ul>
    <form action="/users/{{user.id}}/posts/new">
        <button>Add Post</button>
    </form><br><br>
    <form action="/tags/new">
        <button>Add Tag</button>
    </form><br>

    <a href="/">Back to home</a>
{% endblock %}
