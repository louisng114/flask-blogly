{% extends "base.html" %}

{% block title %}User Detail Page{% endblock %}

{% block content %}
    <h1>{{user.get_full_name()}}</h1>
    <img src="{{user.image_url}}" height="100">
    <form action="/users/{{user.id}}/edit"><button>Edit</button></form>
    <form action="/users/{{user.id}}/delete", method="post"><button>Delete</button></form><br>

    <a href="/">Back to home</a>
{% endblock %}
